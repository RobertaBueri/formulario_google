<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css">
</head>
<body>

    <h1>Pesquise no Google</h1>
    <form action = "https://www.google.com.br/">
        <label for = "q">O que deseja pesquisar?</label>
        <br><br>
        <input class="text" type="text" id="q" name="q" placeholder="Nasa, constelações, etc" required>
        <input class="button" type="submit" value="Pesquisar">

    </form>
    
</body>
</html>
